<!-- core/templates/core/home.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="hero-section text-center py-5 bg-light">
    <h1 class="display-4">Welcome to AgriHaven</h1>
    <p class="lead">Your direct connection to fresh farm produce</p>
    
    <div class="mt-4">
        {% if user.is_authenticated %}
            <a href="{% url 'products' %}" class="btn btn-success btn-lg">Browse Products</a>
        {% else %}
            <a href="{% url 'register' %}" class="btn btn-primary btn-lg me-3">Join Now</a>
            <a href="{% url 'login' %}" class="btn btn-outline-success btn-lg">Sign In</a>
        {% endif %}
    </div>
</div>

<div class="container mt-5">
    <!-- Featured products section can go here -->
</div>
{% endblock %}
