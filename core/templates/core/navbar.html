<!-- core/templates/core/navbar.html -->
 {% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="AgriHaven" height="30" class="d-inline-block align-top">
            AgriHaven
        </a>
        
        <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-light me-2">My Profile</a>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-light">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-light">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
